<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Animate.cssの使用例</title>
<link rel="stylesheet" href="https://s.mlcdn.co/animate.css">
<style>
/**
 * デモ用のスタイル
 */
.box {
  width: 200px;
  background-color: blue;
  padding: 1em;
  color: white;
  margin-bottom: 1em;
}
</style>
</head>
<body>
<h1>Animate.cssの使用例</h1>
<div class="box animated fadeInUp">fadeInUp</div>
<div class="box animated fadeInUpBig">fadeInUpBig</div>
<div class="box animated bounce">bounce</div>
<div class="box animated flash">flash</div>
<div class="box animated pulse">pulse</div>
<div class="box animated rubberBand">rubberBand</div>
<div class="box animated shake">shake</div>
<div class="box animated headShake">headShake</div>
<div class="box animated swing">swing</div>
</body>
</html>
